 @import url('https://fonts.googleapis.com/css2?family=Belanosima&family=Rubik+Vinyl&display=swap');
   
        body
        {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: #FF7070;
            transition: background-color 1s;
            font-family: 'Belanosima', sans-serif;
            overflow: hidden;
        }
        .darksoul-carousel
        {
            margin: auto;

            display: flex;
            margin-top: 6%;
            cursor: pointer;
        }
        .apple
        {
            margin: auto;
            width: 600px;
            height: 80%;
            background-color: #CC1918;
            border-radius: 15px;
            transition: width 2s;
            display: flex;
            flex-direction: column;
        }
        .orange

            margin: auto;

        #appleimg
        {
            position: absolute;
            width: 255px;
            height: 255px;
            margin-left: 10px;
            margin-top: 5px;
            transition: visibility 2s;
            z-index: -2;
            
        }
        #lemonimg
        {
            position: absolute;
            width: 255px;
            height: 255px;
            margin-left: 10px;
            margin-top: 5px;

            z-index: -2;
        }

            position: absolute;

            margin: auto;

            font-size: 30px;
            rotate: 90deg;
        }
        #orangetext

            font-weight: 900;
            font-size: 30px;
            rotate: 90deg;
        }
        @keyframes down 
        {
            0%
            {
                width: 200px;
                height: 200px;
                transform: translate(0px,0px);
            }
            100%
            {
                visibility: visible;
                width: 250px;
                height: 250px;
                transform: translate(0px,-150px);
            }
        }
        @keyframes visibility-h 
        {

            100%
            {
                visibility: hidden;
            } 
        }

        @keyframes text 
        { 
            0%
            {
                font-size: 30px;
                rotate: 90deg;
            }
            100%
            {
                rotate: 0deg;
                font-size: 150px;
            } 
        }
        @keyframes text-back 
        { 
            0%
            {
                font-size: 150px;
                rotate: 0deg;
            }
            100%
            {
                font-size: 30px;
                rotate: 90deg;
            } 
        }
       #bgimg1

        {
            font-weight: bolder;

        ::selection

            background-color: #00000000;
